<!DOCTYPE html>
{% extends "bookings/base.html" %}
{% block content %}
<html>
<body>


<h1>Movies</h1>

{% for movie in movies %}
  <p>
    <a href="{% url 'showing_list' movie.id %}">{{ movie.title }}</a>
  </p>
{% empty %}
    <p>No movies available.</p>
{% endfor %}

</body>
</html>
{% endblock %}
