<!DOCTYPE html>
{% extends "bookings/base.html" %}
{% block content %}
<html>
<body>

<h1>Showings</h1>
<p>Times shown are start times.</p>
<ul>
  {% for showing in showings %}
  <p>
    <a href="{% url 'seat_list' showing.id %}">
    {{ showing.start_time }}
  </a>
  </p>
  {% empty %}
    <li>No showings found for this movie.</li>
  {% endfor %}
</ul>

<a href="{% url 'movie_list' %}">Back to movies</a>

</body>
</html>
{% endblock %}
