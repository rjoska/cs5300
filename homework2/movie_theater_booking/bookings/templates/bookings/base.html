<!DOCTYPE html>

<html>
<head>
    <!-- Bootstrap CSS from https://getbootstrap.com/docs/5.3/getting-started/introduction/  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<title>COOL THEATER BOOKING</title>
    <style>
    nav {
        background-color: #371313;
        padding: 15px;
    }

    nav a {
        color: white;
        text-decoration: none;
        margin-right: 20px;
        font-weight: bold;
    }

    nav a:hover {
        text-decoration: underline;
    }

    .container {
        padding: 30px;
    }
    </style>

</head>

<body>
<!-- Bootstrap JS from https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <nav>
        <a href="/">Home</a>
        <a href="/movies-page/">Movies</a>
        <a href="/bookings-page/">My Bookings</a>
    
        {% if user.is_authenticated %}
            <span style="color: white;">Hello {{ user.username }}!</span>
            <!-- ChatGPT made this -->
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background:none;border:none;color:white;font-weight:bold;cursor:pointer;">
                Logout
                </button>
            </form>
        {% else %}
            <a href="/accounts/login/">Login</a>
            <a href="/signup/">Sign Up</a>
        {% endif %}
    </nav>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    </body>
</html>
