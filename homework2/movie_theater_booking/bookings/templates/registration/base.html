<!DOCTYPE html>

<html>
<head>
    <!-- Bootstrap CSS from https://getbootstrap.com/docs/5.3/getting-started/introduction/  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<title>COOL THEATER BOOKING</title>
   
</head>

<body>
<!-- Bootstrap JS from https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">COOL Booking</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav me-auto">
                <a class="nav-link active" href="/">Home</a>
                <a class="nav-link active" href="/movies-page/">Movies</a>
                <a class="nav-link active" href="/bookings-page/">My Bookings</a>
            </div>
            <div class="navbar-nav mx-auto">
                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}" class="d-flex justify-content-center">
                        {% csrf_token %}
                        <button type="submit"
                                class="nav-link active btn btn-link p-0 m-0"
                                style="text-decoration: none;">
                            Logout
                        </button>
                    </form>
                {% else %}
                    <a class="nav-link active" href="/accounts/login/">Login</a>
                    <a class="nav-link active" href="/signup/">Sign Up</a>
                {% endif %}
            </div>
          </div>
        </div>
      </nav>

    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    </body>
</html>
